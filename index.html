<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3">Train Schedule</h1>
        <p class="lead">Choo... Choo..</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">Train Schedule</div>
            <div class="card-body">
                <table class="table table-striped" id="trainList">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Add Train to Schedule</div>
            <div class="card-body">
                <div class="form-group">
                    <label class="control-label" for="trainName">Train Name</label>
                    <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label" for="trainDestination">Destination</label>
                    <input class="form-control" id="trainDestination" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label" for="trainTime">Train Time(HH:mm - 24/hour)</label>
                    <input type="text" class="form-control" id="trainTime">
                </div>
                <div class="form-group">
                    <label class="control-label" for="trainFrequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="trainFrequency">
                </div>
                <div>
                    <button class="btn btn-outline-dark" id="addTrain">Add Train</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/trains.js"></script>
</body>
</html>
